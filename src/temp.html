<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <img src="images/logo.svg" alt="Gearset logo">
                <a class="btn btn-white" href="#learn__more">Learn more</a>
            </div>
        </div>
    </header>

    <!-- Hero -->
    <section id="hero">
        <div class="hero-content">
            <div class="container">
                <div class="hero-content_inner">
                    <div class="hero-inner_left">
                        <div>
                            <h1>The complete Salesforce DevOps solution</h1>
                            <p>All the tools you need for unparalleled deployment success, continuous development, automated testing and backups.</p>
                            <a class="btn" href="#learn__more">Learn more</a>
                        </div>
                    </div>
                    <div class="hero-inner_right">
                        <figure>
                            <img src="images/hero.svg" alt="">
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
</body>
</html>
